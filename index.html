<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Andy's Portfolio Style Guide</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <link rel="stylesheet" href="https://use.typekit.net/vfb8dvy.css">
</head>
<body>
    <h1>
        Andy's Portfolio Style Guide
    </h1>
    <section class="colors">
        <h2>
            Colors
        </h2>
        <div class="container">
            <div class="box navy">
                Groovy Navy<br>
                rgb(0, 0, 48)
            </div>
            <div class="box lightPurple">
                Light Purple<br>
                rgb(229, 184, 255)
            </div>
            <div class="box purple">
                Power Purple<br>
                rgb(22, 0, 58)
            </div>
        </div>
    </section>
    <section class="fonts">
        <h2>
            Fonts
        </h2>
        <div class="container" ID="font_container">
            <div class="box" ID="font_box">
                <u>Proxima Nova</u>
                <br>
                <span ID="regular">The quick brown fox jumps over the lazy dog.</span>
                <br>
                <strong>The quick brown fox jumps over the lazy dog.</strong>
                <br>
                <em>The quick brown fox jumps over the lazy dog.</em>
            </div>
        </div>
    </section>
    <section class="text_styles">
        <h2>
            Text Styles
        </h2>
    </section>
</body>
